name: Deploy React by Branch

on:
  push:
    branches:
      - 'aula1'

env:
  BRANCH_NAME: "aula1"

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14.x'

      - name: Install dependencies
        run: npm install

      - name: Build React
        run: PUBLIC_URL=/$BRANCH_NAME npm run build

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          personal_token: ${{ secrets.PERSONAL_TOKEN }}
          publish_dir: ./build/$BRANCH_NAME
          publish_branch: main